<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в аккаунт - ЕшьДаПей</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+Burned&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-custom py-3">
    <div class="container">
      <div class="header__inner">
        <div class="logo">ЕшьДаПей</div>
        <nav class="nav-custom">
          <a href="index.html">Главная</a>
          <a href="order.html">Мои заказы</a>
          <a href="lunch.html">Собрать заказ</a>
          <a href="#contacts">Контакты</a>
          <a href="login.html">Войти</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">Вход в аккаунт</h1>

            <form action="https://httpbin.org/post" method="POST" autocomplete="on">
              <div class="mb-3">
                <label class="form-label">Логин или Email *</label>
                <input type="text" name="login" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Пароль *</label>
                <input type="password" name="password" class="form-control" required minlength="6">
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" name="remember" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Запомнить меня</label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>

              <div class="text-center">
                <a href="#" class="text-decoration-none">Забыли пароль?</a>
              </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
              <p class="mb-2">Еще нет аккаунта?</p>
              <button class="btn btn-outline-primary" onclick="showRegistration()">Зарегистрироваться</button>
            </div>
          </div>
        </div>

        <!-- Форма регистрации (скрытая по умолчанию) -->
        <div id="registration-form" class="card shadow-sm mt-4" style="display: none;">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Регистрация</h2>

            <form id="register-form">
              <div class="mb-3">
                <label class="form-label">Имя *</label>
                <input type="text" name="first_name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Фамилия *</label>
                <input type="text" name="last_name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Телефон *</label>
                <input type="tel" name="phone" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Пароль *</label>
                <input type="password" name="password" class="form-control" required minlength="6">
              </div>

              <div class="mb-3">
                <label class="form-label">Подтвердите пароль *</label>
                <input type="password" name="confirm_password" class="form-control" required minlength="6">
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" name="agree" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">
                  Я согласен с <a href="#" class="text-decoration-none">политикой конфиденциальности</a> *
                </label>
              </div>

              <div class="d-flex gap-2">
                <button type="button" class="btn btn-secondary flex-grow-1" onclick="hideRegistration()">Назад</button>
                <button type="submit" class="btn btn-primary flex-grow-1">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="contacts" class="footer-custom text-center py-4">
        <div class="container">
            <p class="footer-title">ЕшьДаПей на связи:</p>
            <a href="tel:+79991234567" class="footer-phone">+7 (999) 123-45-67</a>
            <p class="mt-2">Адрес: г. Астрахань, ул. Вкусная, д. 7</p>
            <a href="feedback.html" class="btn-feedback">Оставить отзыв</a>
            <p class="mt-3 mb-0 small">© ЕшьДаПей, 2025</p>
        </div>
    </footer>

  <script>
    function showRegistration() {
      document.getElementById('registration-form').style.display = 'block';
    }

    function hideRegistration() {
      document.getElementById('registration-form').style.display = 'none';
    }

    // Валидация формы регистрации
    document.getElementById('register-form')?.addEventListener('submit', function(e) {
      e.preventDefault();

      const password = this.querySelector('input[name="password"]').value;
      const confirmPassword = this.querySelector('input[name="confirm_password"]').value;

      if (password !== confirmPassword) {
        alert('Пароли не совпадают!');
        return;
      }

      // Здесь можно добавить отправку данных на сервер
      alert('Регистрация успешно завершена! Теперь вы можете войти в свой аккаунт.');
      hideRegistration();
    });
  </script>
</body>
</html>
