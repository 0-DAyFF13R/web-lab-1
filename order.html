<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои заказы - ЕшьДаПей</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+Burned&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-custom py-3">
    <div class="container">
      <div class="header__inner">
        <div class="logo">ЕшьДаПей</div>
        <nav class="nav-custom">
          <a href="index.html">Главная</a>
          <a href="#menu">Меню</a>
          <a href="#about">О нас</a>
          <a href="order.html" class="active">Мои заказы</a>
          <a href="lunch.html">Собрать заказ</a>
          <a href="#contacts">Контакты</a>
          <a href="login.html" class="login-icon" title="Войти">
            <img src="login.png" alt="Войти" width="28" height="28">
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container py-5">
      <h1 class="text-center mb-4">Мои заказы</h1>
      <p class="text-center text-muted mb-5">Здесь вы можете отслеживать статус и историю своих заказов</p>

      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" id="search-orders" class="form-control" placeholder="Поиск по номеру заказа...">
            <button class="btn btn-outline-primary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <select id="filter-status" class="form-select">
            <option value="all">Все статусы</option>
            <option value="новый">Новые</option>
            <option value="готовится">Готовятся</option>
            <option value="в пути">В пути</option>
            <option value="доставлен">Доставленные</option>
            <option value="отменен">Отмененные</option>
          </select>
        </div>
      </div>

      <div id="orders-container" class="orders-container">
        <!-- Заказы будут загружены через JavaScript -->
      </div>

      <div class="text-center mt-5">
        <a href="lunch.html" class="btn btn-primary btn-lg">
          <i class="bi bi-cart-plus"></i> Сделать новый заказ
        </a>
      </div>
    </div>
  </main>

  <footer id="contacts" class="footer-custom text-center py-4">
        <div class="container">
            <p class="footer-title">ЕшьДаПей на связи:</p>
            <a href="tel:+79991234567" class="footer-phone">+7 (999) 123-45-67</a>
            <p class="mt-2">Адрес: г. Астрахань, ул. Вкусная, д. 7</p>
            <a href="feedback.html" class="btn-feedback">Оставить отзыв</a>
            <p class="mt-3 mb-0 small">© ЕшьДаПей, 2025</p>
        </div>
    </footer>

  <script src="order.js"></script>

  <script>
    // Дополнительный функционал для фильтрации и поиска
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-orders');
      const statusFilter = document.getElementById('filter-status');

      if (searchInput) {
        searchInput.addEventListener('input', filterOrders);
      }

      if (statusFilter) {
        statusFilter.addEventListener('change', filterOrders);
      }
    });

    function filterOrders() {
      const searchTerm = document.getElementById('search-orders')?.value.toLowerCase() || '';
      const statusFilter = document.getElementById('filter-status')?.value || 'all';

      const orderCards = document.querySelectorAll('.order-card');

      orderCards.forEach(card => {
        const orderId = card.dataset.orderId || '';
        const statusElement = card.querySelector('.badge');
        const status = statusElement ? statusElement.textContent.toLowerCase() : '';

        const matchesSearch = orderId.includes(searchTerm) || searchTerm === '';
        const matchesStatus = statusFilter === 'all' || status.includes(statusFilter);

        card.style.display = (matchesSearch && matchesStatus) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
