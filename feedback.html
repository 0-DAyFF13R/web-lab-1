<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оставить отзыв - ЕшьДаПей</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+Burned&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-custom py-3">
    <div class="container">
      <div class="header__inner">
        <div class="logo">ЕшьДаПей</div>
        <nav class="nav-custom">
          <a href="index.html">Главная</a>
          <a href="order.html">Мои заказы</a>
          <a href="lunch.html">Собрать заказ</a>
          <a href="#contacts">Контакты</a>
          <a href="login.html">Войти</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Оставить отзыв</h1>
        <p class="text-center mb-5">Ваше мнение очень важно для нас! Помогите нам стать лучше.</p>

        <form class="feedback-form" action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
          <div class="mb-4">
            <label class="form-label">ФИО *</label>
            <input type="text" name="fullname" class="form-control" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Откуда узнали о нас?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" value="friends" id="source1" required>
              <label class="form-check-label" for="source1">От друзей</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" value="internet" id="source2">
              <label class="form-check-label" for="source2">Интернет</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" value="ads" id="source3">
              <label class="form-check-label" for="source3">Реклама</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Тип обращения *</label>
            <select name="type" class="form-select" required>
              <option value="">Выберите тип...</option>
              <option value="complaint">Жалоба</option>
              <option value="suggestion">Предложение</option>
              <option value="review">Отзыв</option>
              <option value="question">Вопрос</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">Текст сообщения *</label>
            <textarea name="message" rows="5" class="form-control" required></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Оценка</label>
            <div class="rating">
              <input type="radio" name="rating" value="5" id="star5">
              <label for="star5">★</label>
              <input type="radio" name="rating" value="4" id="star4">
              <label for="star4">★</label>
              <input type="radio" name="rating" value="3" id="star3">
              <label for="star3">★</label>
              <input type="radio" name="rating" value="2" id="star2">
              <label for="star2">★</label>
              <input type="radio" name="rating" value="1" id="star1">
              <label for="star1">★</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Вложения (фото, если есть)</label>
            <input type="file" name="attachment" class="form-control" accept="image/*">
          </div>

          <div class="mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="consent" id="consent" required>
              <label class="form-check-label" for="consent">
                Даю согласие на обработку персональных данных *
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100">Отправить отзыв</button>
        </form>
      </div>
    </div>
  </main>

  <footer id="contacts" class="footer-custom text-center py-4">
        <div class="container">
            <p class="footer-title">ЕшьДаПей на связи:</p>
            <a href="tel:+79991234567" class="footer-phone">+7 (999) 123-45-67</a>
            <p class="mt-2">Адрес: г. Астрахань, ул. Вкусная, д. 7</p>
            <a href="feedback.html" class="btn-feedback">Оставить отзыв</a>
            <p class="mt-3 mb-0 small">© ЕшьДаПей, 2025</p>
        </div>
    </footer>

  <style>
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .rating input {
      display: none;
    }

    .rating label {
      cursor: pointer;
      font-size: 2rem;
      color: #ddd;
      transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffd700;
    }
  </style>
</body>
</html>
